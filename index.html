<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo Media Query</title>
  <style>
    .caixa {
      width: 100%;
      padding: 20px;
      background-color: lightblue;
      text-align: center;
      font-size: 20px;
    }

    /* Estilo padr√£o para telas grandes (acima de 768px) */
    @media (min-width: 768px) {
      .caixa {
        background-color: lightgreen;
        font-size: 24px;
      }
    }

    /* Estilo para telas pequenas (abaixo de 480px) */
    @media (max-width: 480px) {
      .caixa {
        background-color: lightcoral;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="caixa">Essa caixa muda com o tamanho da tela!</div>
</body>
</html>
